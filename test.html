<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">		
		#front{
			position: absolute;
			left: 0px;
    		top: 60px;
    		height: 90%;
    		width: 100%;
		}		
		#litera{
			transform-origin: 0% 100%;			
		}
		
		body{
			margin: 0;
		}

		#litera path{
		    stroke-dashoffset: 3000;	
		    stroke-dasharray: 3000 3000;
		    fill:none;
		    stroke:#3eeec1;
		    stroke-width:60;

			/*transform:skew(-25deg);*/
		}
		#wrapper{
			/*transform-origin: 90% 0%;*/
			transform-origin:90% -15%;
		}
		#litera #lit4{
			stroke-dasharray: 0;
			stroke-dashoffset: 0;
			transform: scaleX(0);
			transform-origin: 0% 50%;
			fill: #3eeec1;
		}
	</style>
</head>
<body>
<!-- <button id="go">Lets rock!</button> -->
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   id="front" 
   viewBox="0 0 1000 1000">
  <metadata
     id="metadata7430">   
  </metadata>
  <defs>
 <linearGradient
       inkscape:collect="always"
       id="gradient">
      
      <stop
         style="stop-color:#3eeec1;stop-opacity:0;"
         offset="0"
         id="stop12752" />
      <stop
         style="stop-color:#3eeec1;stop-opacity:1;"
         offset="1"
         id="stop12754" />
    </linearGradient>
    <linearGradient
       inkscape:collect="always"
       xlink:href="#gradient"
       id="gradient_position"
       x1="500"
       y1="401"
       x2="500"
       y2="400"
       gradientUnits="userSpaceOnUse" />
  </defs>
  <g id="lines">
	  <path d="m470,1000 25,-600 10,0, 25,600z" fill="url(#gradient_position)"/>
	  <path d="m315,1000 150,-600 10,0, -100,600z" fill="url(#gradient_position)"/>
	  <path d="m625,1000 -100,-600 10,0, 150,600z" fill="url(#gradient_position)"/>
  </g>
  <g id="wrapper">
	  <g id="litera">
	  <path   
	     d="m350,1000l0,-1350 450,0"
	     id="lit1"
	     inkscape:connector-curvature="0"
	     sodipodi:odetypes="cc" />
	  <path	     
	     d="m500,1000l0,-1200 100,0 750,1050"
	     id="lit2"
	     inkscape:connector-curvature="0"
	     sodipodi:odetypes="cc" />
	  <path	    
	     d="m650,1000 0,-375 375,0 275,375"
	     id="lit3"
	     inkscape:connector-curvature="0"
	     sodipodi:odetypes="cc" />

	   <path	     
	     d="m650,375 0,-290 1,0 200,290z"
	     id="lit4"
	     inkscape:connector-curvature="0"
	     sodipodi:odetypes="cc" />

	  <path	    
	     d="m500,500 600,0"
	     id="lit5"
	     inkscape:connector-curvature="0"
	     sodipodi:odetypes="cc" />
	  </g>
  </g>
</svg>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
<script type="text/javascript" src="./velocity.min.js"></script>
<script type="text/javascript">
	
	$("#gradient_position").velocity({ y1: 1005, y2: 1000},{
		"duration":12*50, 
		"complete":function(){
			$("#gradient_position").attr({y1:400,y2:401});
			$("#gradient stop:first-child").attr({"stop-opacity":1});
			$("#gradient stop:last-child").attr({"stop-opacity":0});
			$("#gradient_position").velocity({ y1: 1000, y2: 1005},500);			
			
		}
	});
	var d = (19-12)*50;
	$("#gradient_position").delay(12*50).velocity({ y1: 1000, y2: 1005},d);
	animLines("lit1",13,20);
	animLines("lit2",16,22);
	animLines("lit3",18,30);
	animLines("lit5",24,35);
	$("#litera").css({"transform": "skew(-25deg)"});

	$("#litera").css({"-moz-transform" : "skew(-25deg) translateX(500px)"});
	$("#wrapper").delay(21*50).velocity({rotateZ:"-25deg"},(70-21)*50);
	$("#lit4").velocity({scaleX:"0"},0).delay(29*50).velocity({scaleX:"1"},(39-29)*50);

	$("body").on("mousewheel", function(e) {
		// console.log(e.deltaX, e.deltaY, e.deltaFactor);
		// $("#linearGradient12756").velocity({ y1: 1000, y2: 1100},1000)
		
	})
	function animLines(el, from, to){
		var m =50,
			del = from*m,
			duration = (to-from)*m;
		console.log(el,del,duration);
		$("#"+el).delay(del).velocity({"stroke-dashoffset":"0"},{
			"duration": duration,
		    "easing": "easeInSine" // Default easing
		});
	}


</script>

</body>
</html>
